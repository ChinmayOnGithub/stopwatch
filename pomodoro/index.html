    <div class='row h-100 justify-content-center active' id='counter-background' style="margin-top: 100px;"></div>
        <div class='col-12 my-auto '>
            <!-- Pomodoro Options -->
            <div class='row justify-content-center mb-5'>
                <div class='col-auto'>
                    <h5 class='text-center mb-4' style='color: rgba(255, 255, 255, 0.95); font-size: 1.2em; font-weight: 300; letter-spacing: 2px; text-transform: uppercase;'>Choose Your Session</h5>
                </div>
            </div>
            <div class='row justify-content-center mb-4'>
                <div class='col-auto px-2'>
                    <button class='btn btn-outline-success button-pill px-3' onclick='setPomodoroOption(25, 5)'>
                        25/5
                    </button>
                </div>
                <div class='col-auto px-2'>
                    <button class='btn btn-outline-success  button-pill px-3' onclick='setPomodoroOption(55, 10)'>
                        55/10
                    </button>
                </div>
                <div class='col-auto px-2'>
                    <button class='btn btn-outline-success button-pill px-3' onclick='setPomodoroOption(90, 15)'>
                        90/15
                    </button>
                </div>
            </div>
            <div class='row justify-content-center mb-3'>
                <div class='col-auto' style='display: flex; align-items: center; justify-content: center;'>
                    <p class='timer' id='minutes' style='margin: 0;'>00</p>
                    <p class='timer' style='margin: 0 15px;'>:</p>
                    <p class='timer' id='seconds' style='margin: 0;'>00</p>
                </div>
            </div>
            <div class='row justify-content-center mb-4'>
                <div class='col-auto'>
                    <h3 class='text-center' style='color: rgba(255, 255, 255, 0.95); font-size: 1.5em; font-weight: 300; letter-spacing: 3px; text-transform: uppercase;'>
                        <span id='current-mode'>Focus Time</span>
                    </h3>
                </div>
            </div>

            <div class="row justify-content-center my-4">
                <div class="col-12" style='display: flex; justify-content: center;'>
                    <div class="progress-container">
                        <div id="progress-bar"></div>
                    </div>
                </div>
            </div>

             <div class='row justify-content-center'>
                <button type="button" class='buttons' id='timer-control' onClick='startPomoCounter()'>
                    <i class="fas fa-play-circle"></i> Play
                </button>

                <button type="button" class='buttons' id='reset' onClick='reset()'>
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>


            <!-- Enhanced Focus Music Control -->
            <div class="row justify-content-center my-4">
                <div class="col-12" style='max-width: 600px;'>
                    <div id="music-controls" style="text-align: center; padding: 25px; background: rgba(255,255,255,0.15); border-radius: 25px; backdrop-filter: blur(15px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);">
                        <h5 style="color: rgba(255, 255, 255, 0.95); margin-bottom: 18px; font-size: 1em; font-weight: 300; letter-spacing: 2px; text-transform: uppercase;">
                            <i class="fas fa-music"></i> Focus Music
                        </h5>

                        <!-- Current Track Display -->
                        <div id="current-track-display" style="margin-bottom: 18px; padding: 12px; background: rgba(0,0,0,0.25); border-radius: 15px; backdrop-filter: blur(10px);">
                            <div id="current-track" style="font-weight: 400; color: rgba(255, 255, 255, 0.95); font-size: 0.95em; letter-spacing: 0.5px;">1. Rain Sounds</div>
                        </div>

                        <!-- Music Control Buttons -->
                        <div class="music-controls-row" style="display: flex; justify-content: center; align-items: center; gap: 12px; margin-bottom: 15px;">
                            <button class="music-control-btn" id="shuffle-btn" onclick="toggleShuffle()" title="Shuffle">
                                <i class="fas fa-random"></i>
                            </button>
                            <button class="music-control-btn" onclick="playPreviousTrack()" title="Previous Track">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="btn btn-outline-primary button-pill" id="music-toggle" onclick="toggleMusic()" style='padding: 10px 30px;'>
                                <i class="fas fa-play"></i> <span id="music-status">Play</span>
                            </button>
                            <button class="music-control-btn" onclick="playNextTrack()" title="Next Track">
                                <i class="fas fa-step-forward"></i>
                            </button>
                            <button class="music-control-btn" id="repeat-btn" onclick="toggleRepeat()" title="Repeat">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>

                        <!-- Volume Control -->
                        <div style="margin: 8px 0; display: flex; align-items: center; justify-content: center; gap: 8px;">
                            <i class="fas fa-volume-down" style="color: inherit; font-size: 0.9em;"></i>
                            <input type="range" id="volume-slider" min="0" max="100" value="30"
                                   style="width: 80px; accent-color: #ff6b35;"
                                   oninput="setVolume(this.value / 100)">
                            <i class="fas fa-volume-up" style="color: white; font-size: 1em;"></i>
                        </div>

                        <!-- Playlist Toggle -->
                        <button class="btn btn-sm btn-outline-secondary" onclick="togglePlaylist()" id="playlist-toggle" style="font-size: 0.85em; padding: 6px 12px; border-radius: 15px; margin-top: 5px;">
                            <i class="fas fa-list"></i> Playlist
                        </button>

                        <!-- Keyboard Shortcuts Info -->
                        <div style="margin-top: 8px; font-size: 10px; color: rgba(255,255,255,0.7);">
                            <small>Shortcuts: M=Play/Pause, N=Next, B=Previous, S=Shuffle, R=Repeat</small>
                        </div>

                        <!-- Debug/Test Buttons -->
                        <div style="margin-top: 8px; display: flex; gap: 8px; justify-content: center; flex-wrap: wrap;">
                            <button class="btn btn-sm btn-outline-success" onclick="testDirectPlay()" style="font-size: 0.8em; padding: 4px 8px;">
                                <i class="fas fa-play"></i> Test Direct Play
                            </button>
                            <button class="btn btn-sm btn-outline-info" onclick="shufflePlaylist()" style="font-size: 0.8em; padding: 4px 8px;">
                                <i class="fas fa-refresh"></i> Shuffle Playlist
                            </button>
                        </div>

                        <!-- Playlist Container -->
                        <div id="playlist-container" style="display: none; margin-top: 15px; max-height: 250px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 10px;">
                            <!-- Playlist items will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Enhanced Music Control -->


            <div class='row justify-content-center mt-4'>
                <div class='col-auto'>
                    <button class="calendar-btn" id="authorize-btn" onclick="handleAuthClick()" style="display: none;">
                        <i class="fas fa-calendar-plus"></i> Connect Calendar
                    </button>
                    <button class="calendar-btn" id="schedule-btn" onclick="openScheduleModal()" style="display: none;">
                        <i class="fas fa-calendar-check"></i> Add to Calendar
                    </button>
                    <button class="calendar-btn" id="signout-btn" onclick="handleSignoutClick()" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </button>
                </div>
            </div>
            <div class='row justify-content-center'>
                <div class='col-10'>
                    <div id="calendar-status"></div>
                </div>
            </div>

    <div id="scheduleModal" class="modal">
        <div class="modal-content pomodoro-modal">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-calendar-plus"></i> Add to Calendar
                </h2>
                <span class="close" onclick="closeScheduleModal()">&times;</span>
            </div>
            <form id="calendar-form">
                <div class="form-group animated-input">
                    <label for="event-title"><i class="fas fa-heading"></i> Session Title</label>
                    <input type="text" id="event-title" placeholder="e.g., Deep Work Session" required>
                    <span class="input-focus-effect"></span>
                </div>
                <div class="form-row">
                    <div class="form-group animated-input">
                        <label for="event-date"><i class="fas fa-calendar-day"></i> Date</label>
                        <input type="date" id="event-date" required>
                        <span class="input-focus-effect"></span>
                    </div>
                    <div class="form-group animated-input">
                        <label for="event-time"><i class="fas fa-clock"></i> Start Time</label>
                        <input type="time" id="event-time" required>
                        <span class="input-focus-effect"></span>
                    </div>
                </div>
                <div class="form-group animated-input">
                    <label for="event-description"><i class="fas fa-align-left"></i> Description (Optional)</label>
                    <textarea id="event-description" rows="3" placeholder="What will you work on?"></textarea>
                    <span class="input-focus-effect textarea"></span>
                </div>
                <div class="form-group toggle-container">
                    <div class="toggle-switch">
                        <input type="checkbox" id="include-break" checked>
                        <label for="include-break" class="toggle-label">
                            <span class="toggle-inner"></span>
                            <span class="toggle-switch-label">Include break time in calendar</span>
                        </label>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="calendar-btn submit-btn">
                        <i class="fas fa-check"></i> Add to Calendar
                    </button>
                    <button type="button" class="calendar-btn cancel-btn" onclick="closeScheduleModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
