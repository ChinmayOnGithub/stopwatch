<body>
  <!-- Video Background -->
  <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -999;">
    <video width="100%" height="100%" autoplay muted loop style="object-fit: cover;">
      <source src="lofi.mp4" type="video/mp4">
    </video>
    <div id="animated-background" class="animated-bg" style="display: none;"></div>
  </div>

  <!-- Background Controls -->
  <div id="background-controls"
    style="position: fixed; top: 100px; right: 20px; z-index: 1001; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 15px; border-radius: 10px; display: none;">
    <h5 style="color: white; margin-bottom: 10px;">Background</h5>
    <select id="background-selector" class="theme-dropdown" style="margin-bottom: 10px;">
      <option value="video">Video Background</option>
      <option value="particles">Particles</option>
      <option value="waves">Waves</option>
      <option value="matrix">Matrix Rain</option>
      <option value="stars">Starfield</option>
    </select>
    <input type="file" id="custom-video" accept="video/*" style="display: block; margin-top: 5px; color: white;">
  </div>

  <!-- Background Toggle Button -->
  <button id="bg-toggle"
    style="position: fixed; top: 100px; right: 20px; z-index: 1002; background: rgba(255,255,255,0.2); border: none; color: white; padding: 10px; border-radius: 50%; cursor: pointer;">
    🎨
  </button>

  <div class="video-overlay"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); z-index: -998;">
  </div>

  <nav class="navbar navbar-default navbar-expand-lg thinner navcol">
    <div class="container-fluid-nav">
      <div class="maintitle">
        <img src="./img/logo.gif"
          style="height: 3rem; width: 3rem;margin-right:1rem; font-weight:bold; border-radius: 50%;" alt=""> <span
          id="title1">Stop Watch</span>
      </div>
      <button class="navbar-toggler" style="background-color: rgb(77, 123, 247);" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="margin-top: 30px;">
          <li class="nav-item px-4">
            <a class="nav-link btn secondary" id="link--active" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif; 
          font-weight: bold; 
          color: #003333; 
          text-decoration: none;" href="#">
              STOP WATCH

              style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color:#003333;"

              POMODORO TIMER
            </a>

              href="custom_timer/timer.html">
              CUSTOM TIMER
            </a>

        </ul>
        <div id="switch-theme">
          <input type="checkbox" id="light" class="checkbox">
          <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class='fas fa-sun'></i>
            <div class='ball'>
              </ball>
            </div>
          </label>
        </div>
      </div>
  </nav>
  <div class="container-fluid">
    <div id="container">
      <div id="mode-toggle">
        <button id="stopwatch-btn" class="mode-btn active">Stopwatch</button>
        <button id="countdown-btn" class="mode-btn">Countdown Timer</button>
      </div>

      <div id="countdown-input-container" 
     style="display: none; margin: 20px 0; text-align: center; animation: fadeIn 0.5s ease-in;">
  
  <div id="timer-presets" style="margin-bottom: 20px;">
    <h5 style="color: inherit; margin-bottom: 15px; font-weight: 600;">Quick Presets</h5>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-bottom: 15px;">
      <button class="preset-btn" onclick="setPresetTimer(5)" data-minutes="5">5 min</button>
      <button class="preset-btn" onclick="setPresetTimer(10)" data-minutes="10">10 min</button>
      <button class="preset-btn" onclick="setPresetTimer(15)" data-minutes="15">15 min</button>
      <button class="preset-btn" onclick="setPresetTimer(30)" data-minutes="30">30 min</button>
      <button class="preset-btn" onclick="setPresetTimer(60)" data-minutes="60">1 hour</button>
    </div>
  </div>

  <input 
    type="number" 
    id="countdown-minutes" 
    placeholder="Enter minutes..." 
    min="0.1"
    step="0.1"
    class="countdown-input"
  />

  <button id="start-countdown" class="countdown-btn">
    Start Countdown
  </button>
</div>
      <div>
        <!-- Progress Circle Container -->
        <div id="progress-container">
          <div class="progress-circle" id="progress-circle">
            <svg class="progress-ring" width="300" height="300">
              <circle class="progress-ring-background" cx="150" cy="150" r="140" />
              <circle class="progress-ring-circle" cx="150" cy="150" r="140" id="progress-ring-circle" />
            </svg>
            <div class="progress-content">
              <div id="time">
                <span>
                  <span class="digit" id="hr">00</span>
                  <span class="txt">Hr</span>
                </span>
                <span>
                  <span class="digit" id="min">00</span>
                  <span class="txt">Min</span>
                </span>
                <span>
                  <span class="digit" id="sec">00</span>
                  <span class="txt">Sec</span>
                </span>
                <span>
                  <span class="digit" id="count">00</span>
                  <span class="txt">Ms</span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <!-- Progress Bars for Laps -->
        <div id="lap-progress-bars" style="display: none;">
          <h4>Lap Progress</h4>
          <div id="lap-bars-container"></div>
        </div>

        <span class="todayDate">
          <h3><span id="d1"></span></h3>
        </span>
      </div>
      <hr />
      <div id="btn-container">
        <button class="buttons" id="start" onclick="start()">
          <i class="fas fa-play-circle"></i> Start
        </button>
        <button class="buttons" id="reset" onclick="reset()">
          <i class="fas fa-undo"></i> Reset
        </button>
        <button class="buttons" id="lap" onclick="lap()">
          <i class="fas fa-stopwatch"></i> Lap
        </button>
         <button class="buttons" id="clearlap" onclick="clearLap()">
           <i class="fas fa-trash"></i> Clear Lap
         </button>
         <label class="tick-label">
           <input type="checkbox" id="tickToggle">
           Enable Ticking Sound
         </label>
       </div>
       
       <div id="voice-command-status" 
            style="color: #43c6ac; font-weight: bold; margin-top: 15px; display: none; text-align: center;">
            <i class="fas fa-microphone-alt"></i> Voice commands are ready.
       </div>
       <div>
        <div id="record-container">
          <table id="record-table">
            <tr>
              <th>Lap Number</th>
              <th>Time</th>
              <th>Diff</th>
            </tr>
            <tbody id="record-table-body"></tbody>
          </table>
        </div>
    </div>
  </div>

  <script type="text/javascript">
    // ============================================
    // KEYBOARD SHORTCUTS
    // ============================================
    // Space = Start/Pause
    document.addEventListener("keydown", (event) => {
      if (event.code === "Space") {
        event.preventDefault();
        start();
      }
    });

    // R = Reset
    document.addEventListener("keydown", (event) => {
      if (event.code === "KeyR") {
        event.preventDefault();
        reset();
      }
    });

    // L = Lap
    document.addEventListener("keydown", (event) => {
      if (event.code === "KeyL") {
        event.preventDefault();
        lap();
      }
    });

    // Legacy shortcuts (kept for backward compatibility)
    document.addEventListener("keydown", (event) => {
      if (event.code === "Backspace") {
        event.preventDefault();
        reset();
      }
    });
    
    document.addEventListener("keydown", (event) => {
      if (event.code === "Enter") {
        event.preventDefault();
        lap();
      }
    });

      document.addEventListener("keydown", (event) => {
        if (event.code === "Numpad0") {
          clearLap();
        }
      });

    document.addEventListener("keydown", (event) => {
      if (event.code === "KeyP") {
        start();
      }
    });

  </script>
